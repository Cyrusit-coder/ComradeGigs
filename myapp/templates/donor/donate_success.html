{% extends "base.html" %}
{% load static %}

{% block title %}Thank You! | ComradeGigs{% endblock %}

{% block content %}
<section class="py-5 bg-light h-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        
        <div class="mb-4">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>

        <h1 class="fw-bold display-5 mb-3">You are a Hero!</h1>
        <p class="lead text-secondary mb-5">
          Your donation has been received successfully. Thank you for making a difference in a comrade's life today.
        </p>

        <div class="d-flex justify-content-center gap-3">
          <a href="{% url 'myapp:donor_dashboard' %}" class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm">
            Go to Dashboard
          </a>
          <a href="{% url 'myapp:home' %}" class="btn btn-outline-secondary rounded-pill px-4 fw-bold">
            Back Home
          </a>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
