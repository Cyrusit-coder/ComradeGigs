{% extends "base.html" %}
{% load static %}

{% block title %}Edit Gig | ComradeGigs{% endblock %}

{% block content %}
         <!-- job edit gig -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold mb-0">Edit Gig Details</h2>
          <span class="badge bg-light text-dark border">{{ job.get_status_display }}</span>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-4">
          <div class="card-body p-5">
            <form method="post">
              {% csrf_token %}
              
              <div class="mb-3 custom-form-fields">
                {{ form.as_p }}
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary rounded-pill fw-bold py-3">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="card border-danger border-opacity-25 bg-danger bg-opacity-10 rounded-4">
          <div class="card-body p-4 d-flex justify-content-between align-items-center">
            <div>
              <h6 class="fw-bold text-danger mb-1">Close or Delete Gig</h6>
              <p class="small text-danger opacity-75 mb-0">This action cannot be undone if deleted.</p>
            </div>
            <button class="btn btn-outline-danger btn-sm fw-bold rounded-pill">Delete Gig</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
         <!-- styling of the form output -->
<style>
  
  .custom-form-fields input, .custom-form-fields textarea, .custom-form-fields select {
    display: block;
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    background-color: #fff;
  }
  .custom-form-fields label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #495057;
  }
</style>
{% endblock %}
