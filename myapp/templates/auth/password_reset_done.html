{% extends "base.html" %}
{% block title %}Email Sent | ComradeGigs{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 p-5 text-center">
                <div class="mb-3">
                    <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex p-3">
                        <i class="bi bi-envelope-check-fill fs-2"></i>
                    </div>
                </div>
                <h3 class="fw-bold">Check Your Email</h3>
                <p class="text-secondary">
                    We have sent a password reset link to your email address. 
                    Please check your inbox (and spam folder) and click the link to confirm.
                </p>
                <a href="{% url 'myapp:login' %}" class="btn btn-outline-primary rounded-pill fw-bold mt-3">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
