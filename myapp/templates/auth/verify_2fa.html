{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
                <div class="mb-3">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3">
                        <i class="bi bi-phone-vibrate fs-1"></i>
                    </div>
                </div>
                <h3 class="fw-bold">Two-Factor Authentication</h3>
                <p class="text-secondary">Please enter the code from your Google Authenticator app.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="token" class="form-control text-center fw-bold fs-4" id="tokenInput" placeholder="Code" maxlength="6" required autofocus>
                        <label for="tokenInput">6-Digit Code</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">Verify Identity</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
