{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <h2 class="fw-bold mb-3">One Last Step! ðŸš€</h2>
                <p class="text-secondary mb-4">You have successfully signed in with Google. <br>To customize your dashboard, please tell us who you are.</p>
                
                <form method="post" class="d-grid gap-3">
                    {% csrf_token %}
                    <button type="submit" name="role" value="student" class="btn btn-outline-primary btn-lg rounded-pill fw-bold">
                        <i class="bi bi-mortarboard-fill me-2"></i> I am a Student
                    </button>
                    <button type="submit" name="role" value="client" class="btn btn-outline-warning btn-lg rounded-pill fw-bold text-dark">
                        <i class="bi bi-briefcase-fill me-2"></i> I want to Hire
                    </button>
                    <button type="submit" name="role" value="donor" class="btn btn-outline-danger btn-lg rounded-pill fw-bold">
                        <i class="bi bi-heart-fill me-2"></i> I want to Donate
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
