{% extends "base.html" %}
{% block title %}Set New Password | ComradeGigs{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Set New Password</h3>
                    <p class="text-secondary small">Please enter your new password below.</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2 mt-3">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Quick fix to style Django's default form inputs */
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #dee2e6; }
</style>
{% endblock %}
