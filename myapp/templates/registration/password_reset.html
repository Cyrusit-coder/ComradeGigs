{% extends "base.html" %}
{% block title %}Reset Password | ComradeGigs{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 p-4 text-center">
                <div class="mb-3">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3">
                        <i class="bi bi-key-fill fs-2"></i>
                    </div>
                </div>
                <h3 class="fw-bold">Forgot Password?</h3>
                <p class="text-secondary small mb-4">Enter the email associated with your account and we'll send you a link to reset it.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3 text-start">
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="name@example.com" required>
                        <label for="id_email">Email Address</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2">
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
